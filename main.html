<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="script.js"></script>
    <title>Drum  Machine</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container" id="drum-machine">
      <h1 class="text-center ">Drum Machine</h1>
      <div class="card my-3">
        <div class="card-body">
          <div class="text-center" id="display">Nothing Yet to Display</div>
        </div>
      </div>
    </div>

    <div class="flex-container"> 
      <button class="drum-pad btn btn-block btn-primary flex-item flex-item " id="drum-0" onclick="play('Q')">
        Q
        <audio src="./sounds/boom.wav" class="clip" id="Q">
      </button>
      <button class="drum-pad btn btn-block btn-primary flex-item " id="drum-1" onclick="play('W')">
        W
        <audio src="./sounds/clap.wav" class="clip" id="W">
      </button>
      <button class="drum-pad btn btn-block btn-primary flex-item " id="drum-2" onclick="play('E')">
        E
        <audio src="./sounds/hihat.wav" class="clip" id="E">
      </button>
    </div>

    <div class="flex-container">
      <button class="drum-pad btn btn-block btn-primary flex-item  " id="drum-3" onclick="play('A')">
        A
        <audio src="./sounds/kick.wav" class="clip" id="A">
      </button>
      <button class="drum-pad btn btn-block btn-primary flex-item  " id="drum-4" onclick="play('S')">
        S
        <audio src="./sounds/openhat.wav" class="clip" id="S">
      </button>
      <button class="drum-pad btn btn-block btn-primary flex-item " id="drum-5" onclick="play('D')">
        D
        <audio src="./sounds/ride.wav" class="clip" id="D">
      </button>
    </div>

    <div class="flex-container">
      <button class="drum-pad btn btn-block btn-primary flex-item " id="drum-6" onclick="play('Z')">
        Z
        <audio src="./sounds/snare.wav" class="clip" id="Z">
      </button>
      <button class="drum-pad btn btn-block btn-primary flex-item " id="drum-7" onclick="play('X')">
        X
        <audio src="./sounds/tink.wav" class="clip" id="X">
      </button>
      <button class="drum-pad btn btn-block btn-primary flex-item " id="drum-8" onclick="play('C')">
        C
        <audio src="./sounds/tom.wav" class="clip" id="C">
      </button>
    </div>
   </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
